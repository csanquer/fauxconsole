<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<title>console.log() for IE - Simulating a Firebug, Safari or Opera debugging console</title>
	<link href="fauxconsole.src.css" media="screen" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="fauxconsole.src.js"></script>
    <script type="text/javascript">
        var a = {
            test: 'bonjour',
            test2: 3
        };
        
        var b = "TEST";
        
        console.log('Hello world !!');
        console.log(a);
        console.log(b);
        console.log(a,b);
        console.debug(a,b);
        console.warn(a,b);
        console.info(a,b);
        console.error(a,b);
    </script>
</head>
<body>
    <p>Try it out:</p>
    <ul>
        <li><a href="#" onclick="javascript:console.log('hello console');">console.log('hello console')</a></li>
        <li><a href="#" onclick="javascript:console.log([1,3,4]);">console.log([1,3,4])</a></li>
        <li><a href="#" onclick="javascript:console.debug([1,3,4]);">console.debug([1,3,4])</a></li>
        <li><a href="#" onclick="javascript:console.log([1,3,4], 5, 'hello');">console.log([1,3,4], 5, "hello")</a></li>
        <li><a href="#" onclick="javascript:console.debug([1,3,4], 5, 'hello');">console.debug([1,3,4], 5, "hello")</a></li>
        <li><a href="#" onclick="javascript:console.log(console.log);">console.log(console.log)</a></li>
    </ul>
</body>
</html>
